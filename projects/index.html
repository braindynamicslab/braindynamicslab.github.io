---
layout: default
title: brain dynamics lab / projects
categories:
 - projects
---


{% for project in site.categories.projects %}
  <div class="row">
    <div class="col-md-12">
      <h1> Current projects </h1>
      <hr style="height:2px;border:none;color:#808088;background-color:#808088;" />    
    </div>
  </div>
  
  <div class="row">

  <div class="col-lg-6 paperbox">
    <div class="media">
      <div class="media-body">
        <div class="smallhead mb-1"><a href="{{ project.url }}" class="off">{{ project.title }}</a>
        </div>
        <p class="note">{{ project.authors }} <strong> {{ project.journal }} </strong></p>
      </div>	      
	<a href="{{ project.url }}">
        <img class="ml-3" width=150 class="media-object" src="{{ project.image }}">
      </a>
    </div>
    <div class="bigspacer"></div>
    <div class="spacer"></div>
 </div>
{% endfor %}
</div>
